<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luma Chatbot Text</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: hsl(16, 56%, 5%);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      background-color: lab(1.07% 2.36 0.83);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .live-chat-text {
      font-size: 80px;
      font-weight: 900;
      color: #7626d1;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="live-chat-text">Luma Chatbot</h1>
  </header>
</body>
</html>
